{% load static %}
{% load medals_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="{% static 'medals/css/styles.css' %}" rel="stylesheet" />
</head>

<body>
<ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    {% for m in menu %}
    {% if not forloop.last %}<li>{% else %} <li class="last">{% endif %}
        <a href="{% url m.url_name%}">{{m.title}}</a>
    </li>
    {% endfor %}

    <hr>

<h1>Categories:</h1>
{% show_categories cat_selected %}

</ul>
{% block content %}

{% endblock %}
</body>
</html>
